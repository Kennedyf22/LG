        <Style>
            .subtitle{
                color:white;
                text-align:center;
                font-weight:bold;
                font-size:20px;
                width:100%;
            }
            body{
                background-color:black;
            }
            iframe{
                height:100%;
                width:75%;             
                border:20px solid darkgray;
                }
            figure{
                float:center;
                display:inline-table;
                text-align:center;
                width:auto;
                margin:2%;
                padding:auto;
                align-items:center;
                }
            figcaption{
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size:auto;
                font-style:italic;
                text-align:center;
                margin:-2px;
                color:white;
            }
            a:visited{
                color:white;
            }
            a:hover{
                color:white;
            }
            .menu{
                width:100%;
                height:125px;
                margin:-1.5%;
                display:flex;
                justify-content:center;
                align-items:center;
            }
            ol{
                list-style:none;
                display:flex;
                font-size:1.2rem;
            }
            ol li{
                margin:0 20px;
                padding:10px 10px;
                position:relative;
                transition:all 0.2s;
                transition-delay:0.2s;
            }
            ol li a{
                text-decoration: none;
                color:white;
            }
            ol li::before{
                content:"";
                position:absolute;
                bottom:0;
                left:0;
                width:100%;
                height:2px;
                background:white;
                transition:all 0.2s;
            }
            ol li:hover::before{
                bottom:40px;
                background: blue;
            }
            ol li:hover{
                background:blue;
            }
        </Style>
