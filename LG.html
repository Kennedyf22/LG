                text-decoration: none;

            }

                position:absolute;
                bottom:0;
                left:0;
                width:100%;
                height:2px;
                background:white;
                transition:all 0.2s;
            }
            ol li:hover::before{
                bottom:40px;
                background: blue;
            }
            ol li:hover{

            }
            .warning{
                background-color:red;
                color:white;
                font-weight:bold;
                position:absolute;
                text-align:center;
